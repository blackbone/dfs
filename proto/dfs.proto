syntax = "proto3";
package dfs;
option go_package = "./proto";

service FileService {
  rpc Put(PutRequest) returns (PutResponse);
  rpc Get(GetRequest) returns (GetResponse);
}

message PutRequest {
  string key = 1;
  bytes data = 2;
}

message PutResponse {}

message GetRequest {
  string key = 1;
}

message GetResponse {
  bytes data = 1;
}
